<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/94a0f12940.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Calorie Tracker</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper teal darken-3">
            <div class="container">
                <a href="#" class="brand-logo center">
                    Calorie Tracker
                </a>
                <ul class="right">
                    <li>
                        <a href="#" class="clear-btn btn teal lighten-4  blue-grey-text"> Clear All </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container">
        <div class="card">
            <div class="card-content center">
                <span class="card-title"> Add Meal </span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="item-name" id="item-name" placeholder="Add Item">
                            <label for="item-name"> Meal </label>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" name="item-calories" id="item-calories" placeholder="Add Calories">
                            <label for="item-calories"> Calories </label>
                        </div>
                        <button class="add-btn btn teal darken-5 pull-left"> <i class="fa fa-plus"></i> Add </button>
                        <button class="back-btn btn grey darken-2 pull-right"> <i class="fa fa-arrow-circle-left"></i>
                            Back </button>

                    </div>
                </form>
            </div>
        </div>
        <!-- calorie counter -->
        <h3 class="center-align"> Total Calories: <span class="total-calories"> 0 </span></h3>

        <ul id="item-list" class="collection">

        </ul>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script src="app.js"></script>
</body>

</html>
